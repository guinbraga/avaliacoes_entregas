{% extends "bootstrap_template.html" %}

{% block conteudo %}

{% if pedidos %}
<table class="table table-hover mt-4 text-center">

    <tr>
        <th>Id do pedido</th>
        <th>Estabelecimento</th>
        <th>Ação</th>
    </tr>

    {% for pedido in pedidos %}
    <tr class="">
        <td>{{ pedido.id }}</td>
        <td>{{ pedido.estabelecimento.nome }}</td>
        <td>
            <a class="btn btn-primary" href="/pedidos/avaliar/{{pedido.id}}">
                Avaliar
            </a>
        </td>
    </tr>
    {% endfor %}

</table>
{% else %}
<h1 class="mt-4 text-center">Sem pedidos para avaliar!</h1>
{% endif %}

{% endblock %}
