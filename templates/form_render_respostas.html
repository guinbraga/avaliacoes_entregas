<!-- Nessas macros, input_name nos ajuda a estabelecer um name para lidar
     com nossa controller app.py -->
{% macro nota_1_5(pergunta, input_name) %}
<div>
    <label>{{ pergunta.enunciado_pergunta }}</label><br>

    <input type="radio" name="{{ input_name }}" value="1"> 1
    <input type="radio" name="{{ input_name }}" value="2"> 2
    <input type="radio" name="{{ input_name }}" value="3"> 3
    <input type="radio" name="{{ input_name }}" value="4"> 4
    <input type="radio" name="{{ input_name }}" value="5"> 5
</div>
{% endmacro %}


<!--Macro para renderizar perguntas de Texto Livre -->
{% macro texto_livre(pergunta, input_name) %}
<div>
    <label>{{ pergunta.enunciado_pergunta }}</label><br>
    <textarea name="{{ input_name }}"></textarea>
</div>
{% endmacro %}


<!--Macro para renderizar perguntas "Sim/Não"-->
{% macro sim_nao(pergunta, input_name) %}
<div>
    <label>{{ pergunta.enunciado_pergunta }}</label><br>

    <input type="radio" name="{{ input_name }}" value="sim"> Sim
    <input type="radio" name="{{ input_name }}" value="nao"> Não
</div>
{% endmacro %}
